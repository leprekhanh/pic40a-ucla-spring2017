<body onload="init()">

    <div class="container" id="container">
        <p>You have <span>~15s</span> per question! </p>
            <p>Click 'start' when you're ready. When the timer runs out, you will not be able to edit or add to your answers. </p><p>Your score won't go through unless you click submit.
        </p>
        
        <p><button onclick="start()">Start Quiz</button></p>
        
        <form id="form1" action="getresults.php" method="get">
            <fieldset>
        <input type="hidden" id="qname" name="qname" value=""/>
        <table id="questionstable">
            <caption id="tablecaption">quiz</caption>
        <tr>
        <th>Questions</th>  
        <th>Your Answer</th>    
        </tr>
         
        </table>
             
           <p id="hidesubmit">Enter your name: <input type="text" name="user" value=""/>
            <input type="submit" value="Submit!" /></p>
        </fieldset>
        </form>
        
        <div id="timerdiv"></div>
